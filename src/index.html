<!DOCTYPE html>
<html lang='en'>

<head>
    <title>Padel web</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="styles/index.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">    
    <script type="text/javascript" src="./index.js"></script>
</head>

<body>
    <header>
        <h1 class="title">PLAYERS REGISTRATION</h1>
    </header>
    <main>
        <div class="padel">
            <div class="add">
                <div>
                    <p class="new-player">Add new player</p>
                </div>
                <div>
                    <form action="/action_page.php" class="form" id="registration">
                        <div class="first">
                            First name: <input type="text" id="name" name="fname">
                        </div>
                        <div class="first">
                            Last name: <input type="text" id="surname" name="lname">
                        </div>
                        <div class="first">
                            DNI: <input type="text" id="dni" name="fname"><br>
                        </div>
                        <div class="first">
                            Birth date: <input type="text" id="birthday" name="lname">
                        </div>
                        <div class="first">
                            Phone number: <input type="text" id="phone" name="fname">
                        </div>
                        <div class="first">
                            Email: <input type="text" name="lname" id="email"><br>
                        </div>
                        <div class="first">
                            Bank account: <input type="text" name="lname" id="bank_account">
                        </div>
                        <div class="first">
                            Player type: <input type="text" name="lname" id="type">
                        </div>
                        <div class="first">
                            <button type="button" id="bt-enviar" name="button" class="button-add">Add player</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="list">
                <div>
                    <h2 class="player-list">PLAYER LIST</h2>
                </div>
                <div class="type-container">
                    <div id="begginers" class="player-container"></div>
                    <div id="professionals" class="player-container"> </div>

                </div>


            </div>
        </div>
    </main>
    <footer>

    </footer>
</body>

</html>
